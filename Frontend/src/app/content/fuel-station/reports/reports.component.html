<div class="row" style="display: flex;justify-content: center">
  <div class="col-11" style="margin-top: 20px">
    <div class="card">
      <div class="card-body">
        <div id="pdf">
        <div style="margin-top: 20px;font-size: 25px">
          <h1>  Pumpers Report |</h1>
        </div>
        <hr/>
        <h5 class="card-title"></h5>
        <div class="row">
          <h3 class="col-12" >Select Date Range</h3><br>
        </div>

    <div class="row">
      <div class="col-4">
        <label>Choose Start Date:</label>
        <input type="date" name="startDate" [(ngModel)]="startDate">
      </div>
      <div class="col-4">
        <label>Choose End Date:</label>
        <input type="date" name="endDate" [(ngModel)]="endDate">
      </div>
      <div class="col-4">
        <button type="button" (click)="getAttendanceByDate()"><i  class="fa-solid fa-magnifying-glass"></i></button>
      </div>
    </div>
      <table class="table table-striped" style="margin-top: 20px">
        <thead>
        <tr>
          <!--<th scope="col">#</th>-->
          <th scope="col" width="20%"  *ngFor="let data of applicationdata; let i = index">{{data.fuelPumperAttendance.fuelPumper.name}}</th>
          <th scope="col" width="5%" style="text-align: center">Download</th>
        </tr>
        </thead>
        <tbody>
        <tr >
          <!--<th scope="row">{{i+1}}</th>-->
          <td style="font-weight: bold" *ngFor="let data of applicationdata; let i = index">
            <span style="color: #E020DD" >Date - {{data.fuelPumperAttendance.markedAt}}</span> <br>
            <span style="color: #0c95cb" >In - {{data.fuelPumperAttendance.timeIn}}</span> <br>
            <span style="color: #018002">Out -{{data.fuelPumperAttendance.timeOut}}
          </span> <br>
            <span style="color: #ff0a03">Count-{{data.countdata}}</span>
          </td>
          <td style="text-align: center">
            <button style="border: none" (click)="sendToPdf()"> <i class="fas fa-download" style="cursor: pointer"></i></button>

          </td>
          <!--<td style="text-align: center">-->
          <!--<i class="fas fa-pen" style="cursor: pointer" (click)="goToUpdate(deliveryItem)"></i>-->
          <!--</td>-->
        </tr>
        </tbody>
      </table>

      <div style="margin-top: 40px;font-size: 25px">
        Pumpers Attandance (Graph)
      </div>

      <div id="chart" style="margin-top: 40px">
        <apx-chart
          [series]="chartOptions.series"
          [chart]="chartOptions.chart"
          [dataLabels]="chartOptions.dataLabels"
          [plotOptions]="chartOptions.plotOptions"
          [yaxis]="chartOptions.yaxis"
          [fill]="chartOptions.fill"
          [stroke]="chartOptions.stroke"
          [tooltip]="chartOptions.tooltip"
          [xaxis]="chartOptions.xaxis"
        ></apx-chart>
      </div>
    </div>
    <hr style="margin-top: 80px;margin-bottom: 80px">
      </div>
    </div>
  </div>
</div>
