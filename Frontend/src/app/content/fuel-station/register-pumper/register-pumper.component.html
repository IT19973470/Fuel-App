<div style="display: flex;justify-content: center">

  <div style="width: 600px;margin-top: 20px">
    <div>
      <span style="font-weight: bold;color: #b68003;font-size: 21px">Register Pumper</span>
    </div>
    <form style="padding-top: 20px;background-color: white;" #regPumperForm="ngForm"
          (ngSubmit)="regPumperForm.form.valid && addFuelPumper()" novalidate>

      <div style="margin-top: 20px">NIC</div>
      <input class="form-control" type="text" name="nic" placeholder="Enter NIC" [(ngModel)]="fuelPumper.nic"
             #nic="ngModel" required>
      <div *ngIf="(nic.touched || regPumperForm.submitted) && nic.errors?.required"
           class="validErr">
        NIC is required
      </div>

      <div style="margin-top: 20px">Name</div>
      <input class="form-control" type="text" name="name" placeholder="Enter Name" [(ngModel)]="fuelPumper.name"
             #name="ngModel" required>
      <div *ngIf="(name.touched || regPumperForm.submitted) && name.errors?.required"
           class="validErr">
        Name is required
      </div>

      <div style="margin-top: 20px">Address</div>
      <input class="form-control" type="text" name="address" placeholder="Enter Address"
             [(ngModel)]="fuelPumper.address"
             #address="ngModel" required>
      <div *ngIf="(address.touched || regPumperForm.submitted) && address.errors?.required"
           class="validErr">
        Address is required
      </div>

      <div style="margin-top: 20px">Contact Number</div>
      <input class="form-control" type="text" name="contact" placeholder="Enter Contact Number"
             [(ngModel)]="fuelPumper.appUser.contactNumber"
             #contactNumber="ngModel" required>
      <div *ngIf="(contactNumber.touched || regPumperForm.submitted) && contactNumber.errors?.required"
           class="validErr">
        Address is required
      </div>

      <div style="margin-top: 20px">Email</div>
      <input class="form-control" type="text" name="email" placeholder="Enter Email"
             [(ngModel)]="fuelPumper.appUser.email"
             #email="ngModel" required>
      <div *ngIf="(email.touched || regPumperForm.submitted) && email.errors?.required"
           class="validErr">
        Address is required
      </div>

      <div style="margin-top: 20px">Password</div>
      <input class="form-control" type="password" name="password" placeholder="Enter Password"
             [(ngModel)]="fuelPumper.appUser.password"
             #password="ngModel" required>
      <div *ngIf="(password.touched || regPumperForm.submitted) && password.errors?.required"
           class="validErr">
        Password is required
      </div>

      <div class="container-login100-form-btn" style="margin-top: 40px;margin-bottom: 40px">
        <button class="login100-form-btn" type="submit">
          Register
        </button>
      </div>

      <!--</a>-->
      <!--</div>-->
    </form>
  </div>

</div>
