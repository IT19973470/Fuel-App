<div class="row" style="padding: 20px;display: flex;justify-content: flex-start; margin-left: 170px">
  <div class="">
    <div class="mb-3">
      <span style="font-weight: bold;color: #b68003;font-size: 25px">Vehicle Details</span>
    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title"></h3>
        <div class="row" align="right">
          <div class="col-2">
            <label>Filter by Vehicle Type:</label>
          </div>
          <div class="col-4">
            <select   style="margin-right: 20px;margin-left: 20px;"
                    class="btn btn-outline-primary dropdown-toggle">
              <option value="All">All</option>
              <option ></option>

            </select>
          </div>
          <div class="col-2">
            <label>Filter by Vehicle Date:</label>
          </div>
          <div class="col-2">
            <input type="date" name="date" class="form-control border border-primary">
          </div>
        </div>

        <br>
        <div class="table-responsive col-lg-11">
          <table id="countryTable" class="table table-striped">

            <thead>
            <tr>
              <th>Vehicle Type</th>
              <th>Count</th>

            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let v of data">
              <!--              <ng-container *ngIf="(vehicleType != 'Car' && v.customer.vehicleType == vehicleType)||(vehicleType == 'Car' && v.customer.vehicleType != vehicleType)">-->
              <td>{{v.vehicleType}}</td>
              <td>{{v.count}}</td>
              <!--              </ng-container>-->
            </tr>
            </tbody>
          </table>
        </div>
        <div class=" col-lg-11">
          <hr>
        </div>
        <div class="col-lg-11" align="right">
          <button class="btn btn-outline-info btn-lg"  style="width: 310px; height: 50px">
            Generate Report
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
