<div style="display: flex;justify-content: center">
  <div class="row" style="margin-top: 20px;margin-left: 0px;margin-right: 0px">
    <div class="col-12" style="padding: 20px">
      <div>
        <span style="font-weight: bold;color: #b68003;font-size: 21px">Expected Arrival Date and Time</span>
        <div style="margin-left: 10px;margin-top: 10px;display: flex">
          <input type="datetime-local" class="form-control" style="width: 300px;margin-right: 20px">
          <button class="btn btn-warning">Display</button>
        </div>
      </div>
    </div>

    <div class="col-12" style="padding: 20px;border-top: 1px solid #aeaeae;display: flex;justify-content: center">
      <div style="margin-right: 20px;width: 100%">
        <span>Amount</span>
        <input type="text" placeholder="Enter Amount" class="form-control">
      </div>
      <div style="margin-right: 20px;width: 100%">
        <span>Vehicle Number</span>
        <input type="text" placeholder="Enter Vehicle Number" class="form-control">
      </div>
      <div style="width: 100%">
        <span>Driver</span>
        <input type="text" placeholder="Enter Driver" class="form-control">
      </div>
    </div>

    <div class="col-12" style="padding: 20px;display: flex;justify-content: center">
      <div style="margin-right: 20px;width: 100%">
        <span>Actual Arrival Date and Time</span>
        <input type="datetime-local" class="form-control">
      </div>
      <div style="margin-right: 20px;width: 100%">
        <span>Fuel Type</span>
        <select class="form-control">
          <option value="">Select</option>
          <option value="car">Petrol</option>
          <option value="car">Diesel</option>
        </select>
      </div>
      <div style="width: 100%">
        <span>Availability</span>
        <select class="form-control">
          <option value="">Select</option>
          <option value="car">Petrol</option>
          <option value="car">Diesel</option>
        </select>
      </div>
    </div>

    <div class="col-12" style="padding: 20px;display: flex">
      <button class="btn btn-success">Submit Form</button>
    </div>
  </div>
</div>
