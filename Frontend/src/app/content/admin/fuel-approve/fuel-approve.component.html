<div style="margin: 10px;">
  <div style="display: flex">
    <span style="font-weight: bold;color: #b68003;font-size: 21px;width: 100%;margin-top: 25px">Fuel Orders</span>
  </div>

  <table class="table" width="100%" style="margin-top: 20px" border="1px solid black">
    <thead class="thead-dark">
    <th scope="col">#</th>
    <th>Fuel Station ID</th>
    <th>Fuel type</th>
    <th>Amount</th>
    <th>Date</th>
    <th>Status</th>
    <th style="text-align: center">Approve or Deny</th>
    </thead>
    <tbody>
    <tr *ngFor="let d of data let i = index">
      <th scope="row">{{i+1}}</th>
      <td>{{d.id}}</td>
      <td>{{d.fuelType}}</td>
      <td>{{d.amount}}</td>
      <td>{{d.date}}</td>
      <td>{{d.status}}</td>
      <td style="text-align: center">
        <button class="btn btn-success" style="margin-right: 20px"(click)="approveOrder(d)">Approve</button>
        <button class="btn btn-danger" (click)="denyOrder(d)">Deny</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
