<div style="margin-top: 40px">
  <apx-chart
    [series]="chartOptions.series"
    [chart]="chartOptions.chart"
    [dataLabels]="chartOptions.dataLabels"
    [plotOptions]="chartOptions.plotOptions"
    [yaxis]="chartOptions.yaxis"
    [fill]="chartOptions.fill"
    [stroke]="chartOptions.stroke"
    [tooltip]="chartOptions.tooltip"
    [xaxis]="chartOptions.xaxis"
  ></apx-chart>
</div>
<div style="margin-top: 20px;margin-bottom: 20px;display: flex;justify-content: center;font-size: 20px">
  <div>
    <div>
      <span style="font-weight: bold">Pumped fuel for this month - </span>
      <span>{{totalFuelPumped}} L</span>
    </div>
    <div style="margin-top: 10px">
      <span style="font-weight: bold">Consumed fuel for this month - </span>
      <span>{{totalFuelConsumed}} L</span>
    </div>
  </div>
</div>
